<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no initial-scale=1.0"
		/>
		<title>Product Preview Card Component</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="card">
			<picture>
				<source
					class="img"
					srcset="./assets/image-product-desktop.jpg"
					media="(min-width: 1400px)"
				/>
				<img
					class="img"
					src="./assets/image-product-mobile.jpg"
					alt="perfume-product-mobile"
				/>
			</picture>
			<section class="card-content">
				<p class="sub-heading">Perfume</p>
				<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card-body">
					A flora, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<section class="prices">
					<span class="current-price">$149.99</span>
					<span class="previous-price">$169.99</span>
				</section>

				<a href="#" class="button">
					<img src="./assets/icon-cart.svg" alt="cart-icon" />
					<p>Add to Cart</p>
				</a>
			</section>
		</article>
	</body>
</html>
